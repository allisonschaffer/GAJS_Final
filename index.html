        <div class="page clearfix">
            <div class="navbar">
                <img src="img/ringicon.png" alt="Ring Logo">
                <nav>
                    <ul>
                        <a href="#rules"><li>Rules</li></a> |

                    </ul>

            <div class="signUpContainer clearfix">
                <div class="signUpHeader">
                    <button class="login">
                        <h2>Log In</h2>
                    </button>
                    <button class="register">
                        <h2>Register</h2>
                    </button>
                </div>
                <div class="logInContainer clearfix">
                    <form class="clearfix">
                    
                        <label for "email">E-mail:</label>
                        <input id="login-email" type="text" name="email" placeholder="Email">

                        <label for "password">Password:</label>
                        <input id="login-password" type="text" name="passsword" placeholder="Password">

                        <div class="submit">
                            <input id="loginButton" type="button" value="LOG IN">
                        </div>

                        <div class="cancel">
                            <input id="cancel" type="button" value="CANCEL">
                        </div>
                        
                    </form>
                </div>


                <div class="registerContainer clearfix">
                    <form class="clearfix">
                    
                        <label for "name">Name:</label>
                        <input id="name" type="text" name="name" placeholder="Name">

                        <label for "email">E-mail:</label>
                        <input id="email" type="text" name="email" placeholder="Email">

                        <label for "password">Password:</label>
                        <input id="password" type="text" name="passsword" placeholder="Password">

                        <div class="submit">
                            <input id="registerButton" type="button" value="REGISTER">
                        </div>

                        <div class="cancel">
                            <input id="cancel" type="button" value="CANCEL">
                        </div>
                    </form>
                </div>
            </div>

            <div class="profile">
                <button class="logOut">
                        <h2>Log Out</h2>
                </button>
            </div>

        </div>
